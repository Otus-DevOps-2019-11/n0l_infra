dist: trusty
sudo: required
language: bash
before_install:
- curl https://raw.githubusercontent.com/express42/otus-homeworks/2019-11/run.sh | bash
notifications:
  slack:
    rooms:
      secure: 

install:
    source: /travis/travis_install_pkg.sh

script:
- packer validate -var-file=packer/variables.json.example packer/app.json
- packer validate -var-file=packer/variables.json.example packer/db.json

- cd terraform/stage
- terraform get
- terraform init
- terraform validate
- cd ../prod
- terraform get
- terraform init
- terraform validate

- tflint terraform/stage
- tflint terraform/prod

- ansible-lint ansible/playbooks/*.yml --exclude=roles/jdauphant.nginx

